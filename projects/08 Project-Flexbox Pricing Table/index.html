<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display:flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      }

      .pricing-plan {
        background-color: #F2F2F2 ;   
        text-align: center;
        padding: 20px;
        border-radius: 5px;
        max-width: 400px;
        flex: 1;
      }

      .plan-title {
        font-size:1.5rem;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 20px;
      }
   
      .plan-button {
        padding: 10px;
        background-color: #ff6600;
        border-color: #ff6600;
        border-radius: 10px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100%;
        }
      }
      
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title"><span style="font-weight: bold;">Basic</span></div>
        <div class="plan-price"><span style="font-weight: bold;">$9.99/month</span></div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button"><span style="color: white;">Sign Up</span></button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title"><span style="font-weight: bold;">Standard</span></div>
        <div class="plan-price"><span style="font-weight: bold;">$19.99/month</span></div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button"><span style="color: white;">Sign Up</span></button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title"><span style="font-weight: bold;">Premium</span></div>
        <div class="plan-price"><span style="font-weight: bold;">$49.99/month</span></div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button"><span style="color: white;">Sign Up</span></button>
      </div>

    </div>
  </body>
</html>
